

#logtj.properties info
log4j.rootLogger=INFO,stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[etl]%d %p-%m%n
#common etl running log info
log4j.logger.R=INFO,R
log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.file=/DPI_ETL/sdl2data/jsnet/log/etl.log
log4j.appender.R.Append=true
log4j.appender.R.layout=org.apache.log4j.PatternLayout  
log4j.appender.R.layout.ConversionPattern=[etl]%d %p-%m%n

log4j.category.com=NONE
log4j.category.com.gargoylesoftware.htmlunit.javascript=NONE

